<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Press Center</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="press-center.css">
</head>
<body>
<section class="press">
    <div class="press__wrap">
        <nav class="press__nav">
            <a class="press__nav__item press__nav__mobile">Game Franchise<i class="arrow-down"></i></a>
            <div class="press__nav__wrap">
                <div class="press__nav__item js-cod">
                    <a>Call of Duty<i class="arrow-down"></i></a>
                    <ul class="js-cod__dropdown-content">
                        <li class="js-bo4">Black Ops 4</li>
                        <li class="js-wwii">WWII</li>
                        <li class="js-iw">Infinite Warfare + MWR</li>
                        <li class="js-bo3">Black Ops 3</li>
                        <li class="js-wl">World League</li>
                    </ul>
                </div>
                <div class="press__nav__item js-dest">
                    <a>Destiny 2<i class="arrow-down"></i></a>
                    <ul class="js-dest__dropdown-content">
                        <li class="js-forsaken">Forsaken</li>
                        <li class="js-warmind">Warmind</li>
                        <li class="js-curseofosiris">Curse of Osiris</li>
                        <li class="js-d2">Destiny 2</li>
                    </ul>
                </div>
                <a class="press__nav__item js-crash">Crash Bandicoot</a>
                <a class="press__nav__item js-sekiro">Sekiro</a>
                <a class="press__nav__item js-spyro">Spyro</a>
                <a class="press__nav__item js-products">Consumer Products</a>
            </div>
        </nav>
        <div class="press__grid">
            <div class="press__grid__item"></div>
        </div>
        <div class="scroll-top"><i class="arrow-up"></i></div>
    </div>
</section>
<script src="press-center.js"></script>
</body>
</html>
